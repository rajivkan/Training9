<table>
	<tr>
		<td colspan="2">
			<h4>User Login Form </h4>
		</td>
	</tr>
	<tr>
		<td>
			Username:
		</td>
		<td>
			<input ng-model="username" placeholder="Enter Username">
		</td>
	</tr>
	<tr>
		<td>
			Password:
		</td>
		<td>
			<input ng-model="password" placeholder="Enter Password" type="password">
		</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align:center">
			<button ng-click="onLogin()">Login</button>
		</td>
	</tr>

</table>
