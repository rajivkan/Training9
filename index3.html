		<img src="images/On.png" id="imgOnOff">
		<button onclick="clearTimer()">Stop Changing Image</button>
		<button onclick="stratTimer()">Start Changing Image</button>
		<script type="text/javascript">
			var timer = setInterval(changeImage, 2000);

			 function changeImage(){
				if(document.getElementById("imgOnOff").src.match("Off.png")){
					document.getElementById("imgOnOff").src = "images/On.png";
				}
				else{
					document.getElementById("imgOnOff").src = "images/Off.png";
				}
			}

			setTimeout(function(){
				alert("Called.");
			}, 2000);

			function clearTimer(){
				clearInterval(timer);
			}

			function stratTimer(){
				timer = setInterval(changeImage, 200);
			}
		</script>
