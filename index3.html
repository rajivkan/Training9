		<script type="text/javascript">
			var timer = setInterval(changeImage, 2000);

			 function changeImage(){
				if(document.getElementById("imgOnOff").src.match("Off.png")){
					document.getElementById("imgOnOff").src = "images/On.png";
				}
				else{
					document.getElementById("imgOnOff").src = "images/Off.png";
				}
			}

			setTimeout(function(){

			function clearTimer(){
				clearInterval(timer);
			}

			function stratTimer(){
				timer = setInterval(changeImage, 200);
			}

			setInterval(function(){
				var d = new Date();

				var m_names = new Array("January", "February", "March", 
							"April", "May", "June", "July", "August", "September", 
							"October", "November", "December");
				// January 22, 2015 Time
				document.getElementById("lblTime").innerHTML = m_names[d.getMonth()] +" "+ d.getDate()+", "+d.getFullYear()+" | "+ d.toLocaleTimeString()
			}, 1000);
