<html>
	<head>

	</head>
	<body>
		for Loop
		<div id="div1"></div>

		<br>
		<br>
		for loop to display *****
		<br>
		<div id="div2"></div>
		<script type="text/javascript">
			var i = 0;
			for(; i<10;){
				document.getElementById("div1").innerHTML = document.getElementById("div1").innerHTML + i +"<br>";
				i++;
			}

			for(var i=0; i<5; i++){
				for(var j=0; j<=i; j++){
					document.getElementById("div2").innerHTML = document.getElementById("div2").innerHTML + "*";
				}
				document.getElementById("div2").innerHTML += "<br>";
			}
		</script>
	</body>
</html>
