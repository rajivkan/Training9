<html>
	<head>

	</head>

	<body>
		while loop
		<br>
		<div id="div1"></div>
		<br>
		<br>
		<div id="div2"></div>

		<script type="text/javascript">
			
			var arr = ["One", "Two", "Three", "Four", "Five"]


			var i = 0;

			for(i = 1; i<= 1000; i++){
				arr.push(i);
			}

			
			i=0;
			for(; i<arr.length;){
				document.getElementById("div2").innerHTML = document.getElementById("div2").innerHTML + arr[i] +"<br>";
				i++;
			}
			


			i = 0;
			console.log("start while"+new Date());
			while(arr[i]){
				document.getElementById("div1").innerHTML = document.getElementById("div1").innerHTML + arr[i] + "<br>";
				i++;
			}
			console.log("end while"+new Date());
		</script>
	</body>

</html>
